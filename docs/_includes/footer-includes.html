<!--sitewide includes-->
<footer>
<div class="container">
   
    <div class="row">
        {% for partner in site.partners %}
        <div class="col-sm-3 col-xs-6">
            <a href="{{ partner.url }}">
                <img width="160" class="img-responsive" src="{{ partner.logo }}" alt="{{ partner.name }} logo" />
            </a>
            <p class="text-center">
                {{ partner.name }}
            </p>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col">
            <p class="text-center h3"><em>{{ site.tagline }}</em></p>
        </div>
    </div>       
</div>
</footer>
<script src="{{ site.baseurl }}/js/jquery.js"></script>
<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
