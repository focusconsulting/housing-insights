<!--if you use column classes, always surround them in a row. 
But if you don't use Bootstrap columns, don't include a wrapper row
Incorrect usage is indicatd by misalignment of the left hand side
-->
<div class="row">
    <!-- full width is 12 columns at any given size-->
    <!-- recommend using just the `sm` column designations - this way on mobile each div will be full width, while tablet and up will be the column break specified-->
    <div class="col-sm-2">
        <img src="http://via.placeholder.com/70x70" />
    </div>

    <div class="col-sm-10">      

        <!-- typically the html partial will include an empty table with an id, and the JS should 
        add in the appropriate tr and td elements. Shown here to show desired structure of 
        'title' and 'value' classes
        -->
        <table id="example-id" class="project-data-table">
            <tr>
                <td class="title">Sample data</td>
                <td class="value">Dec. 11, 2015</td>
            </tr>
            <tr>
                <td class="title">Data name</td>
                <td class="value">Another value</td>
            </tr>
            <tr>
                <td class="title">Data name 2</td>
                <td class="value">42</td>
            </tr>
        </table>
    </div>
</div>
