version: '2'

services:

    jekyll:
        image: codefordc2/housing-insights-jekyll
        command:
            - jekyll serve --watch --incremental
        volumes:
            - ./docs:/srv/jekyll
        ports:
            - "4000:4000"

      
    postgres:
        image: codefordc2/housing-insights-postgres
        environment:
            - POSTGRES_PASSWORD=codefordc
            - POSTGRES_USER=codefordc
            - POSTGRES_DB=housinginsights_docker
        ports:
            - "5432:5432"
